<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bd634c992b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fa-solid fa-book-open text-warning"></i> JSBangladesh <span class="text-warning">Book</span></h1>
        <form id="book-form ">
            <div class="form-group mt-2">
                <label for="title">Tittle</label>
                <input type="text" name="" id="title" class="form-control">
            </div>
            <div class="form-group mt-2 ">
                <label for="author">Author</label>
                <input type="text" name="" id="author" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="year">Year</label>
                <input type="text" name="" id="year" class="form-control">
            </div>
            <input type="submit" value="Add book" class="btn btn-warning mt-2">
        </form>
        <table class="table table-striped mt-5 text-center">
            <thead>
                <tr>
                   <th>Tittle</th>
                   <th>Author</th>
                   <th>Year</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                </tr>
            </tbody>
        </table>


    </div>
    <script src="app.js"></script>
</body>
</html>
