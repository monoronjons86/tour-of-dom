<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon ar bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5 text-medium">Functional <span class="text-red-400">Bon ar bank !!!!!</span> </h1>
    </header>
    <main>
        <section class=" mt-8 ">
            <div class="grid grid-cols-3 w-3/4 gap-4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                     <h2 class="text-5xl">$ <span id="Deposit-total">00</span> </h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                     <h2 class="text-5xl">$ <span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                     <h2 class="text-5xl">$ <span id="balance-total">00</span> </h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section -->
        <section class=" mt-8 ">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-400 p-8 rounded">
                    <h2 class="text-3xl mb-3">Your Deposit</h2>
                    <input type="text" name="" id="deposit-filed" class="3/4 block px-2 py-3">
                    <button id="btn-deposit" class="bg-yellow-400 mt-5 px-6 rounded text-white font-medium py-3 hover:bg-sky-400">Deposit</button>
                </div>
                <div class="bg-violet-400 p-8 rounded">
                    <h2 class="text-3xl mb-3">Your withdraw</h2>
                    <input type="text" name="" id="withdraw-filed" class="3/4 block px-2 py-3">
                    <button id="btn-withdraw" class="bg-yellow-400 mt-5 px-6 rounded text-white font-medium py-3 hover:bg-sky-400">Deposit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
</body>
</html>
