<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border:2px solid rebeccapurple;
        }
        ul{
            border:2px solid tomato;
        }
        body{
            border:2px solid green;
        }
        section{
            border:2px solid blue;
        }
    </style>
</head>
<body>
    <h1>Exploring event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">lorem,ipsum</li>
            <li id="item-2">At,repdiant</li>
            <li id="item-3">Explore,doloram</li>
            <li id="item-4">mom,hem</li>
            <li id="item-5">rona,hima</li>
            <li id="item-6">tona,mona</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(){
            console.log('item-2')
            event.stopPropagation();
        });
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul clicked')

        });
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('section container clicked')

        });
        document.getElementById('list-container').addEventListener('body',function(){
            console.log('section container clicked')

        });
    </script>
</body>
</html>
